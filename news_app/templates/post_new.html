<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container " style="margin: 100px;">
        <form action="" method="post">
          {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">{{ form.title.label_tag }}</label>
                {{ form.title }}
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">{{ form.tags.label_tag }}</label>
                {{ form.tags }}
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">{{ form.description.label_tag}}</label>
                {{ form.description}}
              </div>
              <div class="mb-3 d-grid d-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
    </div>

   
</body>
</html>
